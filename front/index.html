
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPartes</title>

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <nav role="navigation">
        <div class="nav-container">
            <div class="nav-header">
                <div class="nav-title">
                    <img src="/front/assets/images/logo-autopartes.png" alt="Logo" class="logo-image">
                    <h2>AutoPartes</h2>
                </div>
                <div class="alumnos">
                    <p>Franco Bulotas</p>
                    <p>Candela Kevarkian</p>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="general-section">
            <div class="general-content">
                <h1>Bienvenido/a al Autoservicio</h1>
                <p>Ingresa tu nombre para comenzar</p>
                <input type="text" id="nombre-usuario" autocomplete= "off" placeholder="Ingresa tu nombre"   >
                <button id="boton-ingresar">Continuar</button>
            </div>
        </section>
    </main>
</body>
<script>
    document.getElementById("boton-ingresar")?.addEventListener('click', () => {
        const nombreUsuario = document.getElementById('nombre-usuario').value;

        if (nombreUsuario.trim() === '') {
            alert('Por favor, ingresa tu nombre.');
        } else {
            localStorage.setItem('nombreUsuario', nombreUsuario);
            window.location.href = '/front/pages/productos.html'; 
        }
    });
</script>
</html>
